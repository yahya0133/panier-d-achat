        <script>
            window.onload = function() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const container = document.getElementById('cart-items');
                let total = 0;
                let nb=0;
                cart.forEach((item, index) => {
                    total += item.price;
                    nb++;
                    const div = document.createElement('div');
                    div.className = 'w-[50%] bg-white p-4 rounded shadow flex justify-between items-center';
                    div.innerHTML = `
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                        <i class="fas fa-trash-alt  bg-red-500 text-white p-2 rounded" onclick="removeItem(${index})" id="move-1"></i>
                    `;
                    container.appendChild(div);
                });
                document.getElementById('total').textContent = total.toFixed(2);
                document.getElementById('nb').textContent = nb;
                window.removeItem = function(index) {
                    cart.splice(index, 1);  
                    localStorage.setItem('cart', JSON.stringify(cart));  
                    location.reload(); 
                }
            }
        </script>
