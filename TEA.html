<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stayle.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url(ord.jpg)]">
    <span class="slider-container">
        <div class="slider" id="productSlider">
            <div class="product">
                <div>
                    <img src="Green Tea.jpeg" alt="">
                    <h2>Green Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('Green Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
            <div class="product">
                <div >
                    <img src="Black Tea.jpeg" alt="">
                    <h2>Black Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('Black Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="Oolong Tea.jpeg" alt="">
                    <h2>Oolong Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('Oolong Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="White Tea.jpeg" alt="">
                    <h2>White Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('White Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="Herbal Tea.jpeg" alt="">
                    <h2>Herbal Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('Herbal Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="Chai Tea.jpeg" alt="">
                    <h2>Chai Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('Chai Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="Matcha Tea.jpeg" alt="">
                    <h2>Matcha Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('Matcha Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="Rooibos Tea.jpeg" alt="">
                    <h2>Rooibos Tea</h2>
                    <h3>8.00$ <button  onclick="addToCart('Rooibos Tea', 8.00)">Order Now</button></h3>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-btn" id="prevBtn">◀</button>
            <button class="nav-btn" id="nextBtn">▶</button>
        </div>
    </span>
    <script>
        const slider = document.getElementById('productSlider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentSlide = 0;
        const totalSlides = 5; 
        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                slider.style.transform = `translateX(-${currentSlide * (100/4)}%)`;
            }
        });
        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                slider.style.transform = `translateX(-${currentSlide * (100/4)}%)`;
            }
        });
    </script>
    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>
